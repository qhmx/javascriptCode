	 /*
	 编写一个 times 函数，接收 2 个参数，一个字符串类型 str（如 "abc"），一个是 Number 类型 num （如 3），返回一个字符串（这里是 "abcabcabc"）
	 */
	 //简单循环
	 function times(str,num){
		 var res = "";
		 while(num--){
			 res += str;
		 }
		 return res;
	 }
	 alert(times('abc',3));
	 //一行代码显示
	 function times2(str,num){
		 return new Array(num+1).join(str)
