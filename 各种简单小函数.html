	//现在有一个字符串，你要对这个字符串进行n次操作，每次操作给出两个数字（p,l）表示当前字符串从下标为p的字符开始的长度为l的一个子串，你要将这个字串左右翻转后插在这个子串原来位置的正后方，求最后得到的字符串是什么
	#include<iostream>
	#include<string>
	#include<vector>
	#include<algorithm>
	using namespace std;
	int main()
	{
		string st;
		while(cin>>st)
		{
			int n;
			cin>>n;
			while(n--)
			{
				int beg,len,index;
				cin>>beg>>len;
				string temp = st.substr(beg, len);
				index = beg + len;
				reverse(temp.begin(), temp.end());
				st.insert(index, temp);
			
			}
			cout << st << endl;
		}
		return 0;
	}
